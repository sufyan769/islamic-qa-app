<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نظام البحث في الكتب الإسلامية</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans p-6">
  <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-6">
    <h1 class="text-2xl font-bold text-indigo-700 text-center mb-6">نظام البحث في الكتب الإسلامية</h1>

    <!-- واجهة إدخال البحث -->
    <div class="flex gap-4 mb-4">
      <input id="searchInput" type="text" placeholder="اكتب سؤالك هنا..." class="flex-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
      <button id="searchBtn" class="bg-indigo-600 text-white px-5 py-3 rounded-lg hover:bg-indigo-700">بحث</button>
    </div>

    <!-- عداد التحميل الحقيقي -->
    <div id="loadingText" class="text-center text-gray-500 hidden">🔄 جاري البحث... <span id="timer">0</span> ثوانٍ</div>

    <!-- سجل الأسئلة -->
    <div id="questionHistory" class="text-sm text-gray-600 space-y-1 mb-6"></div>

    <!-- النتائج -->
    <div id="resultsArea" class="space-y-4">
      <div id="aiAnswer" class="bg-yellow-50 border border-yellow-300 p-4 rounded-md hidden"></div>
      <div id="sourcesList" class="space-y-3"></div>
    </div>
  </div>

<script>
let previousQuestions = [];

function runSearch() {
  const query = document.getElementById('searchInput').value.trim();
  if (!query) return;

  previousQuestions.push(query);
  document.getElementById('questionHistory').innerHTML = previousQuestions.map(q => `• ${q}`).join('<br>');

  document.getElementById('aiAnswer').classList.add('hidden');
  document.getElementById('sourcesList').innerHTML = '';

  let timer = 0;
  const loadingText = document.getElementById('loadingText');
  const timerSpan = document.getElementById('timer');
  loadingText.classList.remove('hidden');
  timerSpan.textContent = timer;

  const interval = setInterval(() => {
    timer++;
    timerSpan.textContent = timer;
  }, 1000);

  fetch(`https://islamic-qa-api-backend.onrender.com/ask?q=${encodeURIComponent(query)}&mode=default`)
    .then(res => res.json())
    .then(data => {
      clearInterval(interval);
      loadingText.classList.add('hidden');

      if (data.claude_answer) {
        const aiDiv = document.getElementById('aiAnswer');
        aiDiv.innerHTML = `<div class='whitespace-pre-wrap'>${data.claude_answer}</div>`;
        aiDiv.classList.remove('hidden');
      }

      const list = document.getElementById('sourcesList');
      data.sources_retrieved.forEach((src, i) => {
        const item = document.createElement('div');
        item.className = 'bg-gray-50 border p-3 rounded';
        const fullId = `fulltext-${i}`;
        item.innerHTML = `
          <strong>${src.book_title}</strong> - ${src.author_name}<br>
          <div class='text-sm text-gray-600'>
            ${src.text_content.substring(0, 200)}... 
            <button onclick="document.getElementById('${fullId}').classList.toggle('hidden')" class="text-blue-600 underline">عرض المزيد</button>
            <div id="${fullId}" class="mt-2 hidden bg-white border rounded p-2 text-sm leading-relaxed">${src.text_content}</div>
          </div>`;
        list.appendChild(item);
      });
    })
    .catch(() => {
      clearInterval(interval);
      loadingText.textContent = 'حدث خطأ أثناء جلب النتائج.';
    });
}

document.getElementById('searchBtn').addEventListener('click', runSearch);
document.getElementById('searchInput').addEventListener('keydown', e => {
  if (e.key === 'Enter') runSearch();
});
</script>
</body>
</html>
