<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الأسئلة والأجوبة الإسلامي</title>
    <!-- استيراد Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fdfaf6; /* لون ورق قديم فاتح */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            font-size: 1.1rem; /* تكبير الخط الأساسي */
            color: #5a3d2b; /* لون بني داكن للنصوص */
        }
        .container {
            background-color: #ffffff;
            border-radius: 12px; /* زوايا مستديرة */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 900px; /* زيادة عرض الحاوية */
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .input-section {
            display: flex;
            gap: 10px;
            flex-wrap: wrap; /* للسماح للعناصر بالانتقال إلى سطر جديد في الشاشات الصغيرة */
        }
        .input-field {
            flex: 1 1 48%; /* لتقسيم المساحة بين حقول الإدخال */
            min-width: 250px; /* لضمان عدم تضييق الحقول كثيرًا */
        }
        #questionInput, #authorInput {
            width: 100%; /* لجعل حقول الإدخال تملأ المساحة المتاحة */
            padding: 12px 15px;
            border: 1px solid #d1c1b0; /* لون بني فاتح للحدود */
            border-radius: 8px; /* زوايا مستديرة */
            font-size: 1.1rem;
            outline: none;
            transition: border-color 0.2s;
            color: #5a3d2b;
        }
        #questionInput:focus, #authorInput:focus {
            border-color: #8b5e3c; /* لون بني أغمق عند التركيز */
        }
        #askButton {
            background-color: #8b5e3c; /* لون بني داكن للزر */
            color: white;
            padding: 12px 20px;
            border-radius: 8px; /* زوايا مستديرة */
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            white-space: nowrap;
            flex-shrink: 0; /* لمنع الزر من الانكماش */
        }
        #askButton:hover {
            background-color: #6a4a30; /* لون بني أغمق عند التحويم */
            transform: translateY(-1px);
        }
        #responseArea {
            background-color: #fdfaf6; /* نفس لون الخلفية للورق القديم */
            border: 1px solid #d1c1b0; /* لون بني فاتح للحدود */
            border-radius: 8px; /* زوايا مستديرة */
            padding: 15px;
            min-height: 150px;
            font-size: 1.1rem;
            color: #5a3d2b;
            line-height: 1.8; /* زيادة تباعد الأسطر */
            overflow-y: auto;
            max-height: 600px; /* زيادة أقصى ارتفاع */
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #8b5e3c; /* لون بني للسبينر */
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            color: #dc2626;
            font-weight: 600;
            text-align: center;
        }
        .author-group {
            background-color: #fffefb; /* لون أفتح قليلاً للمجموعة */
            border: 1px solid #e0d0c0; /* حدود خفيفة */
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px; /* مسافة أكبر بين مجموعات المؤلفين */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .author-group-header {
            font-weight: 700; /* خط أثقل لاسم المؤلف */
            margin-bottom: 10px;
            color: #6a4a30; /* لون بني متوسط */
            font-size: 1.3rem; /* تكبير خط اسم المؤلف */
            cursor: pointer; /* للإشارة إلى أنه قابل للنقر */
        }
        .author-group-header:hover {
            text-decoration: underline;
        }
        .source-item {
            border-top: 1px dashed #e0d0c0; /* خط فاصل بين المصادر لنفس المؤلف */
            padding-top: 10px;
            margin-top: 10px;
        }
        .source-item:first-child {
            border-top: none; /* لا يوجد خط فاصل لأول مصدر في المجموعة */
            padding-top: 0;
            margin-top: 0;
        }
        .source-header {
            font-weight: 600;
            margin-bottom: 5px;
            color: #8b5e3c; /* لون بني داكن للكتاب */
            font-size: 1.1rem;
        }
        .source-meta {
            font-size: 0.95rem;
            color: #8b7367; /* لون بني رمادي */
            margin-bottom: 10px;
        }
        .source-text-truncated {
            font-size: 1rem;
            color: #5a3d2b;
            margin-top: 10px;
            white-space: pre-wrap; /* للحفاظ على تنسيق الأسطر الجديدة */
        }
        .toggle-text-button {
            color: #8b5e3c;
            cursor: pointer;
            text-decoration: underline;
            font-weight: 600;
            margin-top: 5px;
            display: inline-block;
            font-size: 0.95rem;
        }
        .toggle-text-button:hover {
            color: #6a4a30;
        }
        .show-all-author-sources-button {
            background-color: #d1c1b0; /* لون زر مختلف */
            color: #5a3d2b;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            display: block; /* لجعل الزر يأخذ سطرًا كاملاً */
            width: fit-content; /* لجعل الزر يتناسب مع المحتوى */
            margin-top: 15px;
            text-decoration: none; /* إزالة التسطير الافتراضي */
        }
        .show-all-author-sources-button:hover {
            background-color: #c0b0a0;
        }
        /* نمط للكلمات المميزة في النص */
        .highlight {
            background-color: #fcd34d; /* لون أصفر فاتح للتمييز */
            color: #92400e; /* لون بني غامق للكلمة المميزة */
            font-weight: bold;
            padding: 1px 3px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-center text-amber-900">نظام الأسئلة والأجوبة الإسلامي</h1>
        <div class="input-section">
            <div class="input-field">
                <input type="text" id="questionInput" placeholder="اكتب سؤالك هنا...">
            </div>
            <div class="input-field">
                <input type="text" id="authorInput" placeholder="اسم المؤلف (اختياري)...">
            </div>
            <button id="askButton">اسأل</button>
        </div>
        <div id="responseArea" class="response-area">
            <p class="text-gray-500 text-center">المصادر ذات الصلة ستظهر هنا...</p>
        </div>
    </div>

    <script>
        const questionInput = document.getElementById('questionInput');
        const authorInput = document.getElementById('authorInput'); // حقل إدخال المؤلف الجديد
        const askButton = document.getElementById('askButton');
        const responseArea = document.getElementById('responseArea');

        // تخزين المصادر المسترجعة لسهولة الوصول إليها عند التوسيع/الطي
        let retrievedSourcesData = [];

        // دالة لتمييز كلمات البحث في النص
        function highlightText(text, query) {
            if (!query || !text) return text;
            // تقسيم الاستعلام إلى كلمات (بناءً على المسافات)
            const queryWords = query.split(/\s+/).filter(word => word.length > 0);
            if (queryWords.length === 0) return text;

            // إنشاء تعبير عادي (Regular Expression) للبحث عن أي من الكلمات
            // استخدام 'gi' للبحث العام (global) وغير الحساس لحالة الأحرف (case-insensitive)
            const regex = new RegExp(queryWords.join('|'), 'gi');
            
            // استبدال الكلمات المطابقة بكلمة مميزة
            return text.replace(regex, (match) => `<span class="highlight">${match}</span>`);
        }

        askButton.addEventListener('click', async () => {
            const question = questionInput.value.trim();
            const author = authorInput.value.trim(); // الحصول على قيمة حقل المؤلف
            
            if (!question && !author) { // يجب إدخال سؤال أو اسم مؤلف على الأقل
                responseArea.innerHTML = '<p class="error-message">الرجاء إدخال سؤال أو اسم مؤلف.</p>';
                return;
            }

            responseArea.innerHTML = '<div class="loading-spinner"></div><p class="text-center text-gray-500 mt-2">جاري البحث عن المصادر...</p>';
            askButton.disabled = true; // تعطيل الزر أثناء المعالجة

            let apiUrl = `https://islamic-qa-api-backend.onrender.com/ask?`;
            const params = [];

            if (question) {
                params.push(`q=${encodeURIComponent(question)}`);
            }
            if (author) {
                params.push(`author=${encodeURIComponent(author)}`); // إضافة اسم المؤلف كمعامل
            }
            apiUrl += params.join('&');

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (response.ok) {
                    retrievedSourcesData = data.sources_retrieved || []; // تخزين البيانات الخام
                    
                    if (retrievedSourcesData.length > 0) {
                        // تجميع المصادر حسب المؤلف
                        const groupedSources = new Map();
                        retrievedSourcesData.forEach(source => {
                            const authorName = source.author_name || 'غير معروف';
                            if (!groupedSources.has(authorName)) {
                                groupedSources.set(authorName, []);
                            }
                            groupedSources.get(authorName).push(source);
                        });

                        let sourcesHtml = `<h2 class="text-xl font-semibold text-amber-900 mb-4">المصادر المسترجعة (${retrievedSourcesData.length} نتيجة إجمالية):</h2>`;
                        const initialSourcesPerAuthor = 3; // عدد المصادر الأولية التي تظهر لكل مؤلف

                        groupedSources.forEach((authorSources, authorName) => {
                            const totalSourcesForAuthor = authorSources.length;
                            const displaySources = authorSources.slice(0, initialSourcesPerAuthor);
                            const hasMoreSources = totalSourcesForAuthor > initialSourcesPerAuthor;
                            const authorIdClean = authorName.replace(/[^a-zA-Z0-9\u0600-\u06FF]/g, '-'); // لتوليد ID آمن

                            sourcesHtml += `
                                <div class="author-group" id="author-group-${authorIdClean}">
                                    <div class="author-group-header">
                                        المؤلف: ${authorName} (${totalSourcesForAuthor} نتيجة)
                                    </div>
                                    <div class="author-sources-container" id="author-sources-container-${authorIdClean}">
                            `;

                            displaySources.forEach((source, sourceIndex) => {
                                const fullText = source.text_content;
                                // تمييز النص قبل الاقتطاع
                                const highlightedFullText = highlightText(fullText, question); // لا يزال التمييز يعتمد على السؤال
                                const highlightedTruncatedText = highlightedFullText.substring(0, 250) + (highlightedFullText.length > 250 ? '...' : '');
                                const needsTruncation = fullText.length > 250;

                                sourcesHtml += `
                                    <div class="source-item">
                                        <div class="source-header">${source.book_title}</div>
                                        <div class="source-meta">
                                            الجزء: ${source.part_number}, الصفحة: ${source.page_number}
                                        </div>
                                        <div id="source-text-${authorIdClean}-${sourceIndex}" class="source-text-truncated">
                                            ${highlightedTruncatedText}
                                        </div>
                                        ${needsTruncation ? `<span class="toggle-text-button" data-author-id="${authorIdClean}" data-source-index="${sourceIndex}" data-expanded="false">عرض النص كاملاً</span>` : ''}
                                    </div>
                                `;
                            });

                            if (hasMoreSources) {
                                sourcesHtml += `
                                    <button class="show-all-author-sources-button" data-author-id="${authorIdClean}" data-expanded="false">
                                        عرض كل النتائج للمؤلف (${totalSourcesForAuthor})
                                    </button>
                                `;
                            }
                            sourcesHtml += `
                                    </div>
                                </div>
                            `;
                        });
                        responseArea.innerHTML = sourcesHtml;

                        // إضافة مستمعي الأحداث لأزرار التوسيع/الطي للنصوص الفردية
                        document.querySelectorAll('.toggle-text-button[data-source-index]').forEach(button => {
                            button.addEventListener('click', () => {
                                const authorId = button.dataset.authorId;
                                const sourceIndex = parseInt(button.dataset.sourceIndex);
                                const textDiv = document.getElementById(`source-text-${authorId}-${sourceIndex}`);
                                const isExpanded = button.dataset.expanded === 'true';

                                // العثور على المصدر الأصلي من البيانات المجمعة
                                const authorName = Array.from(groupedSources.keys()).find(key => key.replace(/[^a-zA-Z0-9\u0600-\u06FF]/g, '-') === authorId);
                                const originalSource = groupedSources.get(authorName)[sourceIndex];

                                if (isExpanded) {
                                    // تمييز النص قبل الاقتطاع
                                    const highlightedFullText = highlightText(originalSource.text_content, question);
                                    textDiv.innerHTML = highlightedFullText.substring(0, 250) + '...';
                                    button.textContent = 'عرض النص كاملاً';
                                    button.dataset.expanded = 'false';
                                } else {
                                    const highlightedFullText = highlightText(originalSource.text_content, question);
                                    textDiv.innerHTML = highlightedFullText;
                                    button.textContent = 'طي النص';
                                    button.dataset.expanded = 'true';
                                }
                            });
                        });

                        // إضافة مستمعي الأحداث لأزرار "عرض كل النتائج للمؤلف"
                        document.querySelectorAll('.show-all-author-sources-button').forEach(button => {
                            button.addEventListener('click', () => {
                                const authorId = button.dataset.authorId;
                                const authorSourcesContainer = document.getElementById(`author-sources-container-${authorId}`);
                                const isExpanded = button.dataset.expanded === 'true';

                                const authorName = Array.from(groupedSources.keys()).find(key => key.replace(/[^a-zA-Z0-9\u0600-\u06FF]/g, '-') === authorId);
                                const allAuthorSources = groupedSources.get(authorName);

                                if (isExpanded) {
                                    // طي: إعادة عرض المصادر الأولية فقط مع التمييز
                                    let collapsedHtml = '';
                                    allAuthorSources.slice(0, initialSourcesPerAuthor).forEach((source, sourceIndex) => {
                                        const fullText = source.text_content;
                                        const highlightedFullText = highlightText(fullText, question);
                                        const truncatedText = highlightedFullText.substring(0, 250) + (highlightedFullText.length > 250 ? '...' : '');
                                        const needsTruncation = fullText.length > 250;
                                        collapsedHtml += `
                                            <div class="source-item">
                                                <div class="source-header">${source.book_title}</div>
                                                <div class="source-meta">
                                                    الجزء: ${source.part_number}, الصفحة: ${source.page_number}
                                                </div>
                                                <div id="source-text-${authorId}-${sourceIndex}" class="source-text-truncated">
                                                    ${truncatedText}
                                                </div>
                                                ${needsTruncation ? `<span class="toggle-text-button" data-author-id="${authorId}" data-source-index="${sourceIndex}" data-expanded="false">عرض النص كاملاً</span>` : ''}
                                            </div>
                                        `;
                                    });
                                    authorSourcesContainer.innerHTML = collapsedHtml;
                                    button.textContent = `عرض كل النتائج للمؤلف (${totalSourcesForAuthor})`;
                                    button.dataset.expanded = 'false';
                                    // إعادة إضافة مستمعي الأحداث للنصوص الفردية بعد إعادة الترتيب
                                    addIndividualToggleListeners(authorId, groupedSources, question);

                                } else {
                                    // توسيع: عرض كل المصادر مع التمييز
                                    let expandedHtml = '';
                                    allAuthorSources.forEach((source, sourceIndex) => {
                                        const fullText = source.text_content;
                                        const highlightedFullText = highlightText(fullText, question);
                                        const truncatedText = highlightedFullText.substring(0, 250) + (highlightedFullText.length > 250 ? '...' : '');
                                        const needsTruncation = fullText.length > 250;
                                        expandedHtml += `
                                            <div class="source-item">
                                                <div class="source-header">${source.book_title}</div>
                                                <div class="source-meta">
                                                    الجزء: ${source.part_number}, الصفحة: ${source.page_number}
                                                </div>
                                                <div id="source-text-${authorId}-${sourceIndex}" class="source-text-truncated">
                                                    ${highlightedFullText}
                                                </div>
                                                ${needsTruncation ? `<span class="toggle-text-button" data-author-id="${authorId}" data-source-index="${sourceIndex}" data-expanded="true">طي النص</span>` : ''}
                                            </div>
                                        `;
                                    });
                                    authorSourcesContainer.innerHTML = expandedHtml;
                                    button.textContent = 'طي كل النتائج للمؤلف';
                                    button.dataset.expanded = 'true';
                                    // إعادة إضافة مستمعي الأحداث للنصوص الفردية بعد إعادة الترتيب
                                    addIndividualToggleListeners(authorId, groupedSources, question);
                                }
                            });
                        });

                        // دالة مساعدة لإعادة إضافة مستمعي الأحداث للنصوص الفردية
                        function addIndividualToggleListeners(currentAuthorId, currentGroupedSources, currentQuestion) {
                            document.querySelectorAll(`.toggle-text-button[data-author-id="${currentAuthorId}"]`).forEach(btn => {
                                btn.addEventListener('click', () => {
                                    const idx = parseInt(btn.dataset.sourceIndex);
                                    const txtDiv = document.getElementById(`source-text-${currentAuthorId}-${idx}`);
                                    const exp = btn.dataset.expanded === 'true';
                                    
                                    const authName = Array.from(currentGroupedSources.keys()).find(key => key.replace(/[^a-zA-Z0-9\u0600-\u06FF]/g, '-') === currentAuthorId);
                                    const originalSource = currentGroupedSources.get(authName)[idx];

                                    if (exp) {
                                        const highlightedTruncatedText = highlightText(originalSource.text_content, currentQuestion).substring(0, 250) + '...';
                                        txtDiv.innerHTML = highlightedTruncatedText;
                                        btn.textContent = 'عرض النص كاملاً';
                                        btn.dataset.expanded = 'false';
                                    } else {
                                        const highlightedFullText = highlightText(originalSource.text_content, currentQuestion);
                                        txtDiv.innerHTML = highlightedFullText;
                                        btn.textContent = 'طي النص';
                                        btn.dataset.expanded = 'true';
                                    }
                                });
                            });
                        }

                    } else {
                        // إذا لم يتم العثور على مصادر، اعرض رسالة خطأ أو رسالة مناسبة
                        responseArea.innerHTML = `<p class="error-message">${data.answer || 'عذراً، لم أجد معلومات ذات صلة في المكتبة.'}</p>`;
                    }
                } else {
                    responseArea.innerHTML = `<p class="error-message">خطأ: ${data.error || 'حدث خطأ غير معروف.'}</p>`;
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                responseArea.innerHTML = `<p class="error-message">فشل الاتصال بالخادم. يرجى المحاولة مرة أخرى لاحقًا.</p>`;
            } finally {
                askButton.disabled = false; // إعادة تمكين الزر
            }
        });
    </script>
</body>
</html>
