<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الأسئلة والأجوبة الإسلامي</title>
    <!-- استيراد Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            border-radius: 12px; /* زوايا مستديرة */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .input-section {
            display: flex;
            gap: 10px;
        }
        #questionInput {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #d1d5db;
            border-radius: 8px; /* زوايا مستديرة */
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }
        #questionInput:focus {
            border-color: #6366f1; /* لون أزرق عند التركيز */
        }
        #askButton {
            background-color: #4f46e5; /* لون أزرق داكن */
            color: white;
            padding: 12px 20px;
            border-radius: 8px; /* زوايا مستديرة */
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            white-space: nowrap; /* يمنع الكسر في الأجهزة الصغيرة */
        }
        #askButton:hover {
            background-color: #4338ca; /* لون أزرق أغمق عند التحويم */
            transform: translateY(-1px); /* تأثير رفع طفيف */
        }
        #responseArea {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px; /* زوايا مستديرة */
            padding: 15px;
            min-height: 150px;
            font-size: 1rem;
            color: #374151;
            line-height: 1.6;
            overflow-y: auto; /* للسماح بالتمرير إذا كان المحتوى طويلاً */
            max-height: 500px; /* لتحديد أقصى ارتفاع */
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            color: #dc2626; /* لون أحمر */
            font-weight: 600;
            text-align: center;
        }
        .source-text {
            font-size: 0.9rem;
            color: #6b7280;
            white-space: pre-wrap; /* للحفاظ على تنسيق الأسطر الجديدة */
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px dashed #e5e7eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-center text-gray-800">نظام الأسئلة والأجوبة الإسلامي</h1>
        <div class="input-section">
            <input type="text" id="questionInput" placeholder="اكتب سؤالك هنا...">
            <button id="askButton">اسأل</button>
        </div>
        <div id="responseArea" class="response-area">
            <p class="text-gray-500 text-center">الإجابة ستظهر هنا...</p>
        </div>
    </div>

    <script>
        const questionInput = document.getElementById('questionInput');
        const askButton = document.getElementById('askButton');
        const responseArea = document.getElementById('responseArea');

        askButton.addEventListener('click', async () => {
            const question = questionInput.value.trim();
            if (!question) {
                responseArea.innerHTML = '<p class="error-message">الرجاء إدخال سؤال.</p>';
                return;
            }

            responseArea.innerHTML = '<div class="loading-spinner"></div><p class="text-center text-gray-500 mt-2">جاري البحث عن الإجابة...</p>';
            askButton.disabled = true; // تعطيل الزر أثناء المعالجة

            const encodedQuestion = encodeURIComponent(question);
            // هام: استبدل هذا الـ URL بالـ URL الفعلي للواجهة الخلفية (Flask API) الذي حصلت عليه من Render
            const apiUrl = `YOUR_RENDER_BACKEND_API_URL_HERE/ask?q=${encodedQuestion}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (response.ok) {
                    let htmlContent = `<h2 class="text-xl font-semibold text-gray-700 mb-4">السؤال:</h2><p class="mb-4 text-gray-800">${data.question}</p>`;
                    htmlContent += `<h2 class="text-xl font-semibold text-gray-700 mb-4">الإجابة:</h2><p class="mb-4 text-gray-800">${data.answer}</p>`;
                    
                    if (data.sources_retrieved && data.sources_retrieved.length > 0) {
                        htmlContent += `<h2 class="text-xl font-semibold text-gray-700 mt-6 mb-2">المصادر المسترجعة:</h2>`;
                        data.sources_retrieved.forEach(source => {
                            htmlContent += `<pre class="source-text">${source}</pre>`;
                        });
                    }
                    responseArea.innerHTML = htmlContent;
                } else {
                    responseArea.innerHTML = `<p class="error-message">خطأ: ${data.error || 'حدث خطأ غير معروف.'}</p>`;
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                responseArea.innerHTML = `<p class="error-message">فشل الاتصال بالخادم. يرجى المحاولة مرة أخرى لاحقًا.</p>`;
            } finally {
                askButton.disabled = false; // إعادة تمكين الزر
            }
        });
    </script>
</body>
</html>
