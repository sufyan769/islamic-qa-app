<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الأسئلة والأجوبة الإسلامي</title>
    <!-- استيراد Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fdfaf6; /* لون ورق قديم فاتح */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            font-size: 1.1rem; /* تكبير الخط الأساسي */
            color: #5a3d2b; /* لون بني داكن للنصوص */
        }
        .container {
            background-color: #ffffff;
            border-radius: 12px; /* زوايا مستديرة */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 900px; /* زيادة عرض الحاوية */
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .input-section {
            display: flex;
            gap: 10px;
        }
        #questionInput {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #d1c1b0; /* لون بني فاتح للحدود */
            border-radius: 8px; /* زوايا مستديرة */
            font-size: 1.1rem;
            outline: none;
            transition: border-color 0.2s;
            color: #5a3d2b;
        }
        #questionInput:focus {
            border-color: #8b5e3c; /* لون بني أغمق عند التركيز */
        }
        #askButton {
            background-color: #8b5e3c; /* لون بني داكن للزر */
            color: white;
            padding: 12px 20px;
            border-radius: 8px; /* زوايا مستديرة */
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            white-space: nowrap;
        }
        #askButton:hover {
            background-color: #6a4a30; /* لون بني أغمق عند التحويم */
            transform: translateY(-1px);
        }
        #responseArea {
            background-color: #fdfaf6; /* نفس لون الخلفية للورق القديم */
            border: 1px solid #d1c1b0; /* لون بني فاتح للحدود */
            border-radius: 8px; /* زوايا مستديرة */
            padding: 15px;
            min-height: 150px;
            font-size: 1.1rem;
            color: #5a3d2b;
            line-height: 1.8; /* زيادة تباعد الأسطر */
            overflow-y: auto;
            max-height: 600px; /* زيادة أقصى ارتفاع */
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #8b5e3c; /* لون بني للسبينر */
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            color: #dc2626;
            font-weight: 600;
            text-align: center;
        }
        .source-item {
            background-color: #fffefb; /* لون أفتح قليلاً للمصدر */
            border: 1px solid #e0d0c0; /* حدود خفيفة */
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            line-height: 1.6;
        }
        .source-header {
            font-weight: 600;
            margin-bottom: 5px;
            color: #6a4a30; /* لون بني متوسط */
            font-size: 1.15rem;
        }
        .source-meta {
            font-size: 0.95rem;
            color: #8b7367; /* لون بني رمادي */
            margin-bottom: 10px;
        }
        .source-text-truncated {
            font-size: 1rem;
            color: #5a3d2b;
            margin-top: 10px;
            white-space: pre-wrap; /* للحفاظ على تنسيق الأسطر الجديدة */
        }
        .toggle-text-button {
            color: #8b5e3c;
            cursor: pointer;
            text-decoration: underline;
            font-weight: 600;
            margin-top: 5px;
            display: inline-block;
            font-size: 0.95rem;
        }
        .toggle-text-button:hover {
            color: #6a4a30;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-center text-amber-900">نظام الأسئلة والأجوبة الإسلامي</h1>
        <div class="input-section">
            <input type="text" id="questionInput" placeholder="اكتب سؤالك هنا...">
            <button id="askButton">اسأل</button>
        </div>
        <div id="responseArea" class="response-area">
            <p class="text-gray-500 text-center">المصادر ذات الصلة ستظهر هنا...</p>
        </div>
    </div>

    <script>
        const questionInput = document.getElementById('questionInput');
        const askButton = document.getElementById('askButton');
        const responseArea = document.getElementById('responseArea');

        askButton.addEventListener('click', async () => {
            const question = questionInput.value.trim();
            if (!question) {
                responseArea.innerHTML = '<p class="error-message">الرجاء إدخال سؤال.</p>';
                return;
            }

            responseArea.innerHTML = '<div class="loading-spinner"></div><p class="text-center text-gray-500 mt-2">جاري البحث عن المصادر...</p>';
            askButton.disabled = true; // تعطيل الزر أثناء المعالجة

            const encodedQuestion = encodeURIComponent(question);
            // هام: استبدل هذا الـ URL بالـ URL الفعلي للواجهة الخلفية (Flask API) الذي حصلت عليه من Render
            const apiUrl = `https://islamic-qa-api-backend.onrender.com/ask?q=${encodedQuestion}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (response.ok) {
                    // إخفاء قسم الإجابة تمامًا لأننا لا نستخدمها
                    // answerText.textContent = data.answer; 
                    // responseArea.classList.remove('hidden'); 
                    
                    if (data.sources_retrieved && data.sources_retrieved.length > 0) {
                        let sourcesHtml = `<h2 class="text-xl font-semibold text-amber-900 mb-4">المصادر المسترجعة (${data.sources_retrieved.length}):</h2>`;
                        data.sources_retrieved.forEach((source, index) => {
                            const fullText = source.text_content;
                            const truncatedText = fullText.substring(0, 250) + (fullText.length > 250 ? '...' : '');
                            const needsTruncation = fullText.length > 250;

                            sourcesHtml += `
                                <div class="source-item">
                                    <div class="source-header">${source.book_title}</div>
                                    <div class="source-meta">
                                        المؤلف: ${source.author_name}<br>
                                        الجزء: ${source.part_number}, الصفحة: ${source.page_number}
                                    </div>
                                    <div id="source-text-${index}" class="source-text-truncated">
                                        ${truncatedText}
                                    </div>
                                    ${needsTruncation ? `<span class="toggle-text-button" data-index="${index}" data-expanded="false">عرض النص كاملاً</span>` : ''}
                                </div>
                            `;
                        });
                        responseArea.innerHTML = sourcesHtml;

                        // إضافة مستمعي الأحداث لأزرار التوسيع/الطي
                        document.querySelectorAll('.toggle-text-button').forEach(button => {
                            button.addEventListener('click', () => {
                                const index = button.dataset.index;
                                const textDiv = document.getElementById(`source-text-${index}`);
                                const isExpanded = button.dataset.expanded === 'true';

                                if (isExpanded) {
                                    textDiv.innerHTML = data.sources_retrieved[index].text_content.substring(0, 250) + '...';
                                    button.textContent = 'عرض النص كاملاً';
                                    button.dataset.expanded = 'false';
                                } else {
                                    textDiv.innerHTML = data.sources_retrieved[index].text_content;
                                    button.textContent = 'طي النص';
                                    button.dataset.expanded = 'true';
                                }
                            });
                        });

                    } else {
                        // إذا لم يتم العثور على مصادر، اعرض رسالة خطأ أو رسالة مناسبة
                        responseArea.innerHTML = `<p class="error-message">${data.answer || 'عذراً، لم أجد معلومات ذات صلة في المكتبة.'}</p>`;
                    }
                } else {
                    responseArea.innerHTML = `<p class="error-message">خطأ: ${data.error || 'حدث خطأ غير معروف.'}</p>`;
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                responseArea.innerHTML = `<p class="error-message">فشل الاتصال بالخادم. يرجى المحاولة مرة أخرى لاحقًا.</p>`;
            } finally {
                askButton.disabled = false; // إعادة تمكين الزر
            }
        });
    </script>
</body>
</html>
