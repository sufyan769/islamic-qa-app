<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>البحث الإسلامي</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    mark { background-color: yellow; font-weight: bold; }
  </style>
</head>
<body dir="rtl" class="bg-gray-100 text-gray-800">
  <div class="max-w-3xl mx-auto py-10 px-4">
    <h1 class="text-2xl font-bold mb-4">البحث في كتب الإسلام</h1>

    <input id="query" type="text" placeholder="اكتب سؤالك هنا..." class="w-full border p-3 rounded text-right mb-2" onkeydown="if(event.key==='Enter') runSearch()">
    <button onclick="runSearch()" class="bg-blue-600 text-white px-4 py-2 rounded mb-4">اسأل</button>

    <div id="resultCount" class="mb-4 font-semibold"></div>
    <div id="results"></div>
    <div class="text-center mt-6">
      <button id="loadMoreBtn" onclick="loadMore()" class="hidden bg-gray-700 text-white px-4 py-2 rounded">تحميل المزيد</button>
    </div>
  </div>

  <script>
    let fromIndex = 0;
    let lastQuery = "";
    const pageSize = 20;

    function highlight(text, terms) {
      terms.forEach(t => {
        let r = new RegExp("(" + t.replace(/[.*+?^${}()|[\\]\\\\]/g, "\\\\$&") + ")", "gi");
        text = text.replace(r, '<mark>$1</mark>');
      });
      return text;
    }

    function runSearch() {
      fromIndex = 0;
      const q = document.getElementById("query").value.trim();
      lastQuery = q;
      if (!q) return;
      document.getElementById("results").innerHTML = "...جاري البحث";
      fetchResults(q, 0, true);
    }

    function loadMore() {
      fetchResults(lastQuery, fromIndex, false);
    }

    function fetchResults(q, from, clear) {
      fetch(`/ask?q=${encodeURIComponent(q)}&from=${from}&size=${pageSize}`)
        .then(res => res.json())
        .then(data => {
          if (clear) document.getElementById("results").innerHTML = "";
          if (data.total_results) document.getElementById("resultCount").innerText = `عدد النتائج: ${data.total_results}`;

          if (data.sources_retrieved && data.sources_retrieved.length > 0) {
            data.sources_retrieved.forEach(src => {
              const box = document.createElement("div");
              box.className = "bg-white rounded shadow p-4 mb-4";
              const textShort = src.text_content.split(" ").slice(0, 30).join(" ") + "...";
              const fullText = highlight(src.text_content, q.split(" "));
              box.innerHTML = `
                <div class="mb-2 font-bold">${src.book_title} - ${src.author_name}</div>
                <div id="short-${fromIndex}" class="text-sm">
                  ${highlight(textShort, q.split(" "))} 
                  <button onclick="toggleFull(this, '${fullText.replace(/'/g, "&#39;")}', '${fromIndex}')" class="text-blue-600 underline">عرض النص الكامل</button>
                </div>
              `;
              document.getElementById("results").appendChild(box);
              fromIndex++;
            });
            document.getElementById("loadMoreBtn").classList.remove("hidden");
          } else {
            if (clear) document.getElementById("results").innerHTML = "لا توجد نتائج.";
            document.getElementById("loadMoreBtn").classList.add("hidden");
          }
        });
    }

    function toggleFull(btn, fullText, id) {
      const container = document.getElementById("short-" + id);
      container.innerHTML = fullText;
    }
  </script>
</body>
</html>
